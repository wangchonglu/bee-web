<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="login_body" style="display: none">
<div class="login_style">

    <!--<div class="top_menu">-->

        <!--</div>-->

    <div class="content">
        <div class="content_login">

            <h2 class="content_h2">蜜蜂云用户登录</h2>

            <div class="input_div border-style">
                <input type="text" class="input_style login_user" autofocus="autofocus"
                       required required-msg="请输入您的登录账号（手机号码）"
                       validate-isPhone value="18503875136"
                       autocomplete="off"
                       placeholder="输入您的手机号码" />
            </div>
            <div class="input_div border-style">
                <input type="password" class="input_style login_pwd"
                       autocomplete="off" required placeholder="输入密码" value="123456"
                       required required-msg="请输入您的登录密码"
                        />
            </div>
            <div class="input_div2">
                <div class="check_style">
                    <input type="radio" checked name="choiceSpace" value="company" class="choiceSpace" />本公司&nbsp;&nbsp;
                    <input type="radio" class="choiceSpace" value="platform"   name="choiceSpace"/>云平台

                </div>
                <div class="font_style">
                    <input type="checkbox" class="checkbox_style"> 记住我
                    <!--<a class="a_style">忘记密码？</a>-->
                </div>
            </div>
            <div class="input_div">
                <input type="button" class="button_style login_submit" value="登录" />
            </div>
            <div class="login_msg">

            </div>

        </div>
    </div>

    <div class="fotter"></div>

</div>
<script src="js/lib/seajs/sea.js"></script>
<script src="js/lib/seajs/seajs-config.js"></script>

        userValidation.toLogin();
    });
</script>
