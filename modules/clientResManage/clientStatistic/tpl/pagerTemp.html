<% if(it.length > 0){ %>
    <% for(var i=0;i<it.length;i++){ %>
        <% var item=it[i];%>
        <% var flag=i%2;var curClass;%>
        <% if(flag==0){curClass="trOddBackColor";}else{curClass="trEvenBackColor";} %>
            <tr class="<%= curClass %>">
                <td class="tbody_td" data-field="proName"><%=item.proName%></td>
                <td class="tbody_td" data-field="fund"><%=item.fund%></td>
                <td class="tbody_td" data-field="income"><%=item.income%></td>
                <td class="tbody_td" data-field="region"><%=item.region%></td>
                <td class="tbody_td" data-field="years"><%=item.years%></td>
            </tr>
    <% } %>
<% } %>
