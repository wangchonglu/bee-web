<div class="lead_batch_pop">
    <table>
        <tr>
            <th>
                批次名称:
            </th>
            <td>
                <input type="text" class="commonInput batchName" required  required-msg="名称不能为空">
            </td>
        </tr>
        <tr>
            <th>
                批次来源:
            </th>

                <input type="text" class="commonInput batchSource" required  required-msg="来源不能为空">

            <th>
                备注：
            </th>

                <textarea type="text" class="commonInput batchComment"></textarea>
            </td>
        </tr>
    </table>
