<div id="work_change" class="work_change">
    <div class="work_change_header">
        <div class="header_operation">
            <span>离职</span>
        </div>
    </div>
    <div class="work_change_content">
        <table class="work_change_table">
            <tr>
                <td class="td_info"><span>离职用户：</span></td>
                <td class="td_content">
                    <input type="text" class="commonInput" id="work_change_user" name="work_change_user"
                           autocomplete="off" required required-msg="请选择离职用户"/>
                </td>
            </tr>

            <tr>
                <td class="td_info"><span>流程信息：</span></td>
                <td class="td_content work_change_flow">
                    <div>

                    </div>
                </td>
            </tr>
            <tr>
                <td class="td_info"><span>资产信息：</span></td>
                <td class="td_content work_change_asset">
                    <div>

                    </div>
                </td>
            </tr>
            <tr>
                <td class="td_info"><span>流程交接人：</span></td>
                <td class="td_content">
                    <input type="text" class="commonInput" id="work_change_handover" name="work_change_handover"
                           autocomplete="off" required required-msg="请选择交接人"/>
                </td>
            </tr>
            <tr>
                <td class="td_info"><span>资产交接人：</span></td>
                <td class="td_content">
                    <input type="text" class="commonInput" id="asset_change_handover" name="work_change_handover"
                           autocomplete="off" required required-msg="请选择交接人"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_op">
                    <input class="work_change_submit" type="button" value="提交" name="work_change_submit"/>
                </td>
            </tr>
        </table>
    </div>
</div>
