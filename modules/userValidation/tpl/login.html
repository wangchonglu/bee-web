<table class="login_box validationEngineContainer">
    <tr>
        <td>登录账号：</td>
        <td><input type="text" maxlength="11"
                   required required-msg="请输入您的登录账号（手机号码）"
                   validate-isPhone
                   autocomplete="off"
                   placeholder="输入您的手机号码" class="login_account cfyInput"/></td>
    </tr>
    <tr>
        <td>登录密码：</td>
        <td><input type="password" autocomplete="off" required placeholder="输入密码"
                   required required-msg="请输入您的登录密码"
                   class="login_pwd cfyInput"/>

        </td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <span class="login_msg"></span>
        </td>
    </tr>
</table>
