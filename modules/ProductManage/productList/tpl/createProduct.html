<form id="submitForm">
    <div class="createProduct">
        <div id="fuelux-wizard" class="row-fluid" data-target="#step-container">
            <ul class="wizard-steps">
                <li class="active"><span class="step">1</span> <span class="title"></span></li>
                <li><span class="step">2</span> <span class="title"></span></li>
                <li><span class="step">3</span> <span class="title"></span></li>
                <li><span class="step">4</span> <span class="title"></span></li>
                <li><span class="step">5</span> <span class="title"></span></li>
            </ul>
        </div>

                    <div class="div-style" style="display: none;">
                        <div class="div-label">
                            <label class="label-font">产品号:</label>
                        </div>
                        <div class="div-input">
                            <input class="input-style" style="<%=it.showPNoCSS%>" required-msg="产品编号为必填项"
                                   type="text" id="id" name="id" <%=it.readonly%>
                            value="<%=it.base==undefined?'':it.base.id%>"/>
                        </div>
                        <span class="error error1"></span>

                    </div>
                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">名称:</label>
                        </div>
                        <div class="div-input">
                            <input class="input-style" required required-msg="名称为必填项" type="text" id="name" name="name"
                                   value="<%=it.base==undefined?'':it.base.productName%>"/>

                    </div>
                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">简称:</label>
                        </div>

                    </div>

                        <div class="div-label">
                            <label class="label-font">收益类型:</label>
                        </div>
                        <div class="div-input">

                                <option value="1"
                                <%=it.base != undefined && it.base.benefitType=='1'? 'selected="selected"':'' %>
                                >固定收益</option>
                                <option value="2"
                                <%=it.base != undefined && it.base.benefitType=='2'? 'selected="selected"':'' %>
                                >浮动收益</option>
                            </select>
                        </div>
                    </div>
                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">产品类型:</label>
                        </div>
                        <div class="div-input">
                            <select id="product_type" name="product_type" class="select-style">
                                <option value="1"
                                <%=it.base!=undefined && it.base.productType=='1'? 'selected="selected"':'' %>
                                >信托</option>
                                <option value="2"
                                <%=it.base!=undefined && it.base.productType=='2'? 'selected="selected"':'' %>
                                >资管</option>
                                <option value="3"
                                <%=it.base!=undefined && it.base.productType=='3'? 'selected=T"selected"':'' %>
                                >私募</option>
                                <option value="0"
                                <%=it.base!=undefined && it.base.productType=='0'? 'selected="selected"':'' %>
                                >所有</option>
                            </select>
                        </div>
                    </div>
                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">投向:</label>
                        </div>
                        <div class="div-input">

                                <option value="1"
                                <%=it.base!=undefined && it.base.investType=='1'? 'selected="selected"':'' %>
                                >房地产</option>
                                <option value="2"
                                <%=it.base!=undefined && it.base.investType=='2'? 'selected="selected"':'' %>
                                >浮动收益</option>
                                <option value="3"
                                <%=it.base!=undefined && it.base.investType=='3'? 'selected="selected"':'' %>

                                <option value="4"
                                <%=it.base!=undefined && it.base.investType=='4'? 'selected="selected"':'' %>
                                >PE/VC</option>
                                <option value="5"
                                <%=it.base!=undefined && it.base.investType=='5'? 'selected="selected"':'' %>
                                >新三板</option>
                                <option value="6"
                                <%=it.base!=undefined && it.base.investType=='6'? 'selected="selected"':'' %>
                                >打新</option>
                                <option value="7"
                                <%=it.base!=undefined && it.base.investType=='7'? 'selected="selected"':'' %>
                                >定增</option>
                                <option value="8"
                                <%=it.base!=undefined && it.base.investType=='8'? 'selected="selected"':'' %>
                                >二级市场－》股票型</option>
                                <option value="9"
                                <%=it.base!=undefined && it.base.investType=='9'? 'selected="selected"':'' %>
                                >其他</option>
                            </select>

                    <div class="div-style">

                            <label class="label-font">资金使用方法:</label>
                        </div>

                    </div>

                    <div class="footer-btn">
                        <input type="button" class="prev-btn prev" value="上一步">
                        <input type="button" class="next-btn next" value="下一步">
                    </div>
                </div>

                    <div class="div-style">

                    </div>
                    <div class="div-style">

                        </div>
                    </div>

                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">投资期限:</label>
                        </div>

                        </div>
                    </div>

                    <!--<div class="div-style" style="display: none;">-->
                    <!--<div class="div-label">-->
                    <!--<label class="label-font">创建产品用户号:</label>-->
                    <!--</div>-->
                    <!--<div class="div-input">-->
                    <!--<input type="text" required required-msg="创建产品用户号为必填项" id="create_user_id"-->
                    <!--name="create_user_id" class="input-style"-->
                    <!--value="<%=it.base==undefined?'':it.base.createUserId%>">-->
                    <!--</div>-->
                    <!--</div>-->

                        </div>
                    </div>

                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">年化收益率:</label>

                        <div class="div-input">

                                   value="<%=it.base==undefined?'':it.base.annualBenefitRate%>">
                        </div>
                    </div>

                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">募集规模:</label>
                        </div>
                        <div class="div-input">
                            <input class="input-style" required required-msg="募集规模为必填项" type="text" id="raise_total"
                                   name="raise_total" value="<%=it.base==undefined?'':it.base.raiseTotal%>"
                                   validate-reg="^[1-9]\d*(\.\d+)?$">

                    </div>
                    <div class="div-style">
                        <div class="div-label">
                            <label class="label-font">募集规模备注:</label>

                    <div class="div-style">

                    <div class="footer-btn">
                        <input type="button" class="prev-btn prev" value="上一步">
                        <input type="button" class="next-btn next" value="下一步">
